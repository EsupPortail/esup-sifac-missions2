
########################################################################
# LOCALE
#

locale.language=fr

########################################################################
# CAS
#

cas.url=https://sso-cas.domain.edu
cas.serverName=http://domain.edu:8080

########################################################################
# AUTHENTICATION
#

auth.bean=servletOrPortletAuthenticationService
auth.portal.uidAttribute=uid
auth.offlineAuthId=

########################################################################
# SIFAC
#

# Sifac parameters
sifac.mandant=
sifac.firstYear=

# Remote access configuration
sifac.ws.url=http://sifac.domain.edu/ZWEB_SERVICE_PORTAIL
sifac.ws.login=
sifac.ws.password=

########################################################################
# DOMAIN
#

# The bean to use to retrieve the 'matricule'
domain.matricule.bean=

# Bean 'matriculeByLdap'
domain.matricule.ldap.attribute=

# Bean 'matriculeBySifac'
domain.matricule.sifac.ws.url=http://sifac.domain.edu/ZWEB_SERVICE_MATRICULE
domain.matricule.sifac.ws.login=${sifac.ws.login}
domain.matricule.sifac.ws.password=${sifac.ws.password}

########################################################################
# LOGGING
#

log.level=info
log.output=file
log.pattern=%d %p [%c] - %m%n
log.file=esup-sifacmiss2.log
log.file.maxFileSize=5MB
log.file.maxBackupIndex=3

########################################################################
# EXCEPTIONS
#

exceptionHandling.factory=org.esupportail.commons.services.exceptionHandling.EmailExceptionServiceFactoryImpl
exceptionHandling.logLevel=INFO
exceptionHandling.email=bugs@domain.edu

########################################################################
# SMTP
#

smtp.host=smtp.domain.edu
smtp.port=25
smtp.user=
smtp.password=
smtp.charset=utf-8
smtp.fromEmail=esup-sifacmiss2@domain.edu
smtp.fromName=ESUP-Portail Directory Application
smtp.interceptAll=false
smtp.interceptEmail=maintainer@domain.edu
smtp.interceptName=Maintainer
smtp.notInterceptedAddresses=
smtp.testEmail=maintainer@domain.edu
smtp.testName=Maintainer

########################################################################
# LDAP
#

# Connection
ldap.url=ldap://ldap.domain.edu:389
ldap.alternateUrl=ldap://ldap2.domain.edu:389
ldap.userDn=
ldap.password=
ldap.base=dc=domain,dc=edu
ldap.connectTimeout=5000

# User service
ldap.dnSubPathUsers=ou=people
ldap.idUserAttribute=uid
ldap.userAttributes=displayName,sn,givenName
ldap.searchUserAttribute=uid
ldap.searchDisplayedUserAttributes=displayName
ldap.testUserFilter=cn=*smith*

########################################################################
# CACHE
#

cache.path=/tmp/esup-sifac-missions/cache

########################################################################
# VIEWS
#

view.displayAboutLink=true
view.displayHelpLink=true
view.displayMobileLink=true
view.displayServletLink=true