<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad" template="template.xhtml">
	
	<ui:define name="toolbar">
		<h1>
			<h:outputText value="#{msgs['EXCEPTION.TITLE']}" />
		</h1>
	</ui:define>
	
	<ui:define name="content">
		<h:form rendered="#{not exceptionController.portletMode}">
			<ul class="rounded">
				<li class="arrow">
					<h:commandLink action="#{exceptionController.restart}">
						<h:outputText value="#{msgs['EXCEPTION.BUTTON.RESTART']}" />
					</h:commandLink>
				</li>
			</ul>
		</h:form>
	</ui:define>
</ui:composition>
