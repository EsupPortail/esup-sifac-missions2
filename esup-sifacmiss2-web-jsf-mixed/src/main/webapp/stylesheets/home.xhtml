<f:view xmlns:f="http://java.sun.com/jsf/core"
    xmlns:tr="http://myfaces.apache.org/trinidad">
    <tr:document>
        <div style="display: none">
            <tr:form rendered="#{not agentUtil.mobile}">
                <tr:commandButton action="desktopWelcome" immediate="true" id="desktop" />
            </tr:form>
            <tr:form rendered="#{agentUtil.mobile}">
                <tr:commandButton action="mobileWelcome" immediate="true" id="mobile" />
            </tr:form> 
        </div>
        <script type="text/javascript">
            var inputs = document.getElementsByTagName("button");
            for (i = 0; i &#x3c; inputs.length; i++) {
                var item = inputs.item(i);
                var name = item.id; 
                if (name.indexOf("desktop") != -1) {
                    item.click();
                } else if(name.indexOf("mobile") != -1) {
                    item.click();
                }
            }    
        </script>
    </tr:document>
</f:view>
