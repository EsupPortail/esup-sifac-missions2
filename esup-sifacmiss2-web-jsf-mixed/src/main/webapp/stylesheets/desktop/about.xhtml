<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad" template="template.xhtml">
	<ui:define name="content">
		<tr:outputFormatted styleUsage="instruction"
			value="&lt;b&gt;#{msgs['BLANK.TEXT']}&lt;/b&gt;, Version: #{homeController.version}" />
		<tr:spacer height="20px" />
		<tr:outputFormatted styleUsage="instruction"
			value="&lt;b&gt;#{msgs['ABOUT.TEXT.SUMMARY']}&lt;/b&gt;: #{msgs['ABOUT.TEXT.SUMMARY.CONTENT']}" />
		<tr:spacer height="20px" />
		<tr:outputFormatted styleUsage="instruction"
			value="&lt;b&gt;#{msgs['ABOUT.TEXT.AUTHORS']}&lt;/b&gt;: #{msgs['ABOUT.AUTHORS.AWS']}, #{msgs['ABOUT.AUTHORS.YDESCHAMPS']}" />
		<tr:spacer height="20px" />
		<tr:outputFormatted styleUsage="instruction"
			value="&lt;b&gt;#{msgs['ABOUT.TEXT.COPYRIGHT']}&lt;/b&gt;" />
		<tr:spacer height="20px" />
		<tr:outputFormatted styleUsage="instruction"
			value="&lt;b&gt;#{msgs['ABOUT.TEXT.LICENCE']}&lt;/b&gt;: " />
		<tr:goLink text="#{msgs['ABOUT.TEXT.LICENCE.CONTENT']}"
			destination="#{msgs['ABOUT.TEXT.LICENCE.CONTENT.LINK']}" />
	</ui:define>
</ui:composition>
