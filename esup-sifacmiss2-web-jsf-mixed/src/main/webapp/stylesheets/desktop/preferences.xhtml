<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad" template="template.xhtml">
	<ui:define name="content">
		<tr:form>
			<tr:selectOneChoice
				label="#{msgs['PREFERENCES.MISSIONS_PER_PAGE.LABEL']}: "
				value="#{welcomeController.missionsPerPage}">
				<f:selectItems value="#{preferencesController.missionsPerPageItems}" />
			</tr:selectOneChoice>
			<tr:spacer height="20px"/>
			<tr:commandButton text="#{msgs['SUBMIT.TEXT']} "
				id="changePreferences" action="preferences"
				icon="/media/images/accept.png" />
		</tr:form>
	</ui:define>
</ui:composition>
