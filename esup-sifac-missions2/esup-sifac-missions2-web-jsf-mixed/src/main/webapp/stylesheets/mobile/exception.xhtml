<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad" template="template.xhtml">
	<ui:define name="content">
		<tr:form id="exceptionButtons">
			<div class="panelBase">
				<tr:panelCaptionGroup>
					<div class="row">
						<tr:outputText styleClass="centerMessageText"
							value="#{msgs['EXCEPTION.TITLE']}" />
					</div>
					<tr:panelGroupLayout
						rendered="#{not exceptionController.portletMode}">
						<div class="row">
							<tr:commandLink text="#{msgs['EXCEPTION.BUTTON.RESTART']}"
								action="#{exceptionController.restart}"
								styleClass="centerMessageLink" />
						</div>
					</tr:panelGroupLayout>
				</tr:panelCaptionGroup>
			</div>
		</tr:form>
	</ui:define>
</ui:composition>
