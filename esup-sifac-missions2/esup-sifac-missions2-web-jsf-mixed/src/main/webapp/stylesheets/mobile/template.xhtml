<f:view xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	locale="#{sessionController.locale}">
	<tr:document title="#{msgs['BLANK.TEXT']}">
		<ui:include src="facet.xhtml" />
		
		<div id="jqt">
			<div class="current">
				<div class="toolbar">
					<ui:insert name="toolbar" />
				</div>
				<f:subview rendered="#{sessionController.currentUser}">
					<ui:insert name="content" />
				</f:subview>
				<f:subview rendered="#{not sessionController.currentUser}">
					<ul class="rounded">
						<li class="arrow">
							<h:outputLink value="/stylesheets/protected/m_login.xhtml">
								<h:outputText value="#{msgs['LOGIN.TEXT']}" />
							</h:outputLink>
						</li>
					</ul>
				</f:subview>
			</div>
		</div>
	</tr:document>
</f:view>
