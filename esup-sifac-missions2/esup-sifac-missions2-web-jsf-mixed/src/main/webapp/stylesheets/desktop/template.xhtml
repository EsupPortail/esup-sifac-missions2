<f:view xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:tr="http://myfaces.apache.org/trinidad"
	locale="#{sessionController.locale}">
	<tr:document title="#{msgs['BLANK.TEXT']}">
		<!-- div class for portlet css -->
		<div class="trinidad12">
			<tr:group rendered="#{not exceptionController.exception}">
				<ui:include src="menu.xhtml" />
				<tr:spacer height="20px" />
				<f:subview rendered="#{sessionController.currentUser}">
					<ui:insert name="content" />
				</f:subview>
			</tr:group>
			<tr:group rendered="#{exceptionController.exception}">
				<tr:form id="exceptionButtons">
					<tr:commandButton text="#{msgs['EXCEPTION.BUTTON.RESTART']}"
						id="restart" action="#{exceptionController.restart}" />
				</tr:form>
			</tr:group>
		</div>
	</tr:document>
</f:view>
