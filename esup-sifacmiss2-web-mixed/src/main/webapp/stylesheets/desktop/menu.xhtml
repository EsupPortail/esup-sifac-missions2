<tr:form xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:tr="http://myfaces.apache.org/trinidad" id="navigation">
    
    <tr:navigationPane hint="bar" shortDesc="#{msgs['MENU.SHORTDESC']}">
        <tr:commandNavigationItem text="#{msgs['WELCOME.TEXT']}" action="missions"
            disabled="#{empty sessionController.action or sessionController.action == 'missions'}">
            <f:setPropertyActionListener value="missions"
                target="#{sessionController.action}" />
        </tr:commandNavigationItem>
        
        <tr:commandNavigationItem text="#{msgs['ABOUT.TEXT']}" action="about"
            rendered="#{homeController.displayAboutLink}"
            disabled="#{sessionController.action == 'about'}">
            <f:setPropertyActionListener value="about"
                target="#{sessionController.action}" />
        </tr:commandNavigationItem>
        
        <tr:commandNavigationItem text="#{msgs['HELP.TEXT']}" action="help"
            rendered="#{homeController.displayHelpLink}"
            disabled="#{sessionController.action == 'help'}">
            <f:setPropertyActionListener value="help"
                target="#{sessionController.action}" />
        </tr:commandNavigationItem>
        
        <tr:commandNavigationItem text="#{msgs['LOGOUT.TEXT']}"
            action="#{sessionController.logoutAction}" immediate="true"
            rendered="#{sessionController.logoutEnable}" />
        
        <tr:commandNavigationItem text="#{msgs['MOBILE.TEXT']}"
            action="mobileWelcome" immediate="true"
            rendered="#{not sessionController.portletMode and homeController.displayMobileLink}" />
        
        <tr:commandNavigationItem text="" immediate="true"
            rendered="#{sessionController.portletMode and homeController.displayServletLink}">
            <h:outputLink value="#{sessionController.servletUrl}" target="_popup"
                title="#{msgs['SERVLET.TEXT']}">
                <tr:outputText value="#{msgs['SERVLET.TEXT']}"
                    styleClass="centerMessageLink" />
            </h:outputLink>
        </tr:commandNavigationItem>
    </tr:navigationPane>

</tr:form>
